<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="http://223.94.36.7:39090/model1/Cesium/Widgets/widgets.css">
  <script src="http://223.94.36.7:39090/model1/Cesium/Cesium.js"></script>
</head>
<body>
  <div id="cesiumContainer"></div>
  <script>
    const viewer = new Cesium.Viewer("cesiumContainer", {
      terrainProvider: Cesium.createWorldTerrain(),
      timeline: false,
      animation: false,
      navigationHelpButton: false,
      homeButton: false,
      sceneModePicker: false,
      baseLayerPicker: false,
      geocoder: false,
      imageryProvider: false,
      fullscreenButton: false,
    });

    viewer.imageryLayers.addImageryProvider(new Cesium.WebMapTileServiceImageryProvider({
      url: "http://t0.tianditu.com/img_w/wmts?service=wmts&request=GetTile&version=1.0.0&LAYER=img&tileMatrixSet=w&TileMatrix={TileMatrix}&TileRow={TileRow}&TileCol={TileCol}&tk=ebf64362215c081f8317203220f133eb",
      // layer: "tdtAnnoLayer",
      // style: "default",
      // format: "image/jpeg",
      // tileMatrixSetID: "GoogleMapsCompatible"
    }));
    console.log(viewer.imageryLayers._layers[0])
  </script>
</body>
</html>
